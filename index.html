<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work For Eden</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .saturn-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .saturn-icon path {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-container">
            <h2>请输入访问密码</h2>
            <input type="password" id="passwordInput" placeholder="请输入密码">
            <button id="submitPassword">确认</button>
        </div>
    </div>
    <div class="app-container">
        <nav class="top-nav">
            <div class="nav-content">
                <div class="logo">
                    <svg class="saturn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        <path d="M17.5 12c0-3.04-2.46-5.5-5.5-5.5S6.5 8.96 6.5 12s2.46 5.5 5.5 5.5 5.5-2.46 5.5-5.5zm-9 0c0-1.93 1.57-3.5 3.5-3.5s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5-3.5-1.57-3.5-3.5z"/>
                        <path d="M20.3 15c-.7.7-1.5 1.2-2.4 1.5.3-.9.8-1.7 1.5-2.4.7-.7 1.5-1.2 2.4-1.5-.3.9-.8 1.7-1.5 2.4z"/>
                        <path d="M3.7 9c.7-.7 1.5-1.2 2.4-1.5-.3.9-.8 1.7-1.5 2.4-.7.7-1.5 1.2-2.4 1.5.3-.9.8-1.7 1.5-2.4z"/>
                    </svg>
                    <span>Work For Eden</span>
                </div>
                <div class="theme-switch">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="translation-container">
                <div class="language-bar">
                    <div class="language-selector">
                        <button class="lang-btn active" data-lang="en">英语</button>
                        <button class="lang-btn" data-lang="zh">中文</button>
                        <button id="swapBtn" class="swap-btn">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        <button id="translateBtn" class="translate-btn">
                            <i class="fas fa-language"></i>
                            <span>翻译</span>
                        </button>
                    </div>
                </div>

                <div class="editor-container">
                    <div class="editor source">
                        <div class="editor-header">
                            <span class="lang-label">源语言</span>
                            <div class="editor-tools">
                                <button class="tool-btn" title="朗读">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <button class="tool-btn clear-btn" title="清空">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <textarea 
                            id="inputText" 
                            placeholder="在此输入文本"
                            class="editor-textarea"
                        ></textarea>
                        <div class="editor-footer">
                            <span class="char-count">0/5000</span>
                        </div>
                    </div>

                    <div class="editor target">
                        <div class="editor-header">
                            <span class="lang-label">目标语言</span>
                            <div class="editor-tools">
                                <button class="tool-btn" title="朗读">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <button class="tool-btn copy-btn" title="复制">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <textarea 
                            id="outputText" 
                            placeholder="翻译结果" 
                            class="editor-textarea" 
                            readonly
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="terms-panel">
                <div class="panel-header">
                    <h3>专业术语库</h3>
                    <button class="expand-btn">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div class="panel-content">
                    <div class="category-controls">
                        <select id="categorySelect">
                            <option value="TikTok">TikTok</option>
                        </select>
                        <button id="addCategoryBtn" class="small-btn">
                            <i class="fas fa-plus"></i> 添加分类
                        </button>
                        <button id="importTermsBtn" class="small-btn">
                            <i class="fas fa-file-import"></i> 批量导入
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="text" id="termInput" placeholder="输入术语">
                        <input type="text" id="translationInput" placeholder="输入翻译">
                        <button id="addTermBtn" class="add-term-btn">
                            <i class="fas fa-plus"></i>
                            添加
                        </button>
                    </div>
                    <input type="file" id="fileInput" accept=".csv,.txt" style="display: none">
                    <div class="terms-list-container">
                        <div id="termsList"></div>
                    </div>
                </div>
            </div>
        </main>

        <div id="loadingBar" class="loading-bar"></div>
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
